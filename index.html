<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Quiz Platform</h1>

        <!-- Quiz Section -->
        <div id="quiz-container">
            <div class="quiz-question">
                <h3 id="question">Question will appear here</h3>
            </div>
            <div class="quiz-options">
                <button class="btn btn-primary" id="option-1">Option 1</button>
                <button class="btn btn-primary" id="option-2">Option 2</button>
                <button class="btn btn-primary" id="option-3">Option 3</button>
                <button class="btn btn-primary" id="option-4">Option 4</button>
            </div>

            <!-- Progress Bar -->
            <div class="my-3">
                <div class="progress">
                    <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>

            <!-- Score Display -->
            <!-- Score Display -->
<div id="score-display" class="d-none">
    <h3>Your score: <span id="score">0</span></h3>
    <button class="btn btn-success" onclick="location.reload()">Restart Quiz</button>
</div>

        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
